<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mycss.css">
    <title>Планеты</title>
</head>

<body>
    <div class="clear"></div>
    <div class="space">
        <div class="planet earth">
            <div class="shadow"></div>
        </div>
        <div class="orbit_moon">
            <div class="orbit " style="animation-duration: 11s; width: 450px;  height: 450px;">
                <div class="planet moon" style="animation-duration: 11s;">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
        <div class="orbit_mercury">
            <div class="orbit " style="animation-duration: 37s;width: 300px;  height: 300px;">
                <div class="planet mercury" style="animation-duration: 37s; ">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
        <div class="orbit_neptune">
            <div class="orbit " style="animation-duration: 23s;width: 800px;  height: 800px;">
                <div class="planet neptune" style="animation-duration: 23s; ">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
        <div class="orbit_pluto">
            <div class="orbit " style="animation-duration: 86s; width: 630px;  height: 630px;">
                <div class="planet pluto" style="animation-duration: 86s;">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</body>

</html>
