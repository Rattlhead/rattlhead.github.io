---
layout: default
---

<article class="post">
  <h1 class="PostTitle">{{ page.title }}</h1>
	<p class="text-center"><a href="{{ site.baseurl }} class="GoToMain""> на главную </a></p>

  <div class="PostContent">
    {{ content }}
  </div>

  <div class="date">
    Дата написания статьи - {{ page.date | date: "%b. %e. %Y" }}
  </div>

  {% include disqus.html %}
</article>
