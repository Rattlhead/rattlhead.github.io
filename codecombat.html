<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>

.level-item {
    min-width: 200px;
    max-width: 320px;
    margin: 0 auto;
    padding: 8px;
    border-style: solid;
    border-image: url(./images/level/control_bar_level_name_background.png) 20 fill round;
    border-width: 0 10px 10px 10px;
    text-align: center;
}
.level-item a {
    text-decoration: none;
}

.level-label {
    font-size: 12px;
    color: #f3d33b;
    margin-bottom: -5px;
}

.level-name {
    color: #fff;
    font-size: 18px;
}



.level-item {    position: relative;
    width: 100%;
    pointer-events: none;
    z-index: 1;}
</style>
<body>


<script>
    // Получаем данные из JSON-файла с помощью $.getJSON
    $.getJSON('./assets/json/Codecombat-courses.json', function (data) {
        var outputDiv = $('#output');
        var response = '';

        // Цикл по каждому courses_id в data.courses
        for (const courses_id in data.courses) {

            // Получаем название курса
            course_name = data.courses[courses_id].course_name + '<br>';
            list_levels = data.courses[courses_id].courses_levels

            // Цикл по каждому level_id в list_levels
            for (const level_id in list_levels) {
                console.log(level_id)

                // Получаем название уровня и ссылку
                level_name = data.courses[courses_id].courses_levels[level_id].level_name;
                level_url = data.courses[courses_id].courses_levels[level_id].level_url;

                // Строим HTML-разметку для каждого уровня и добавляем к response
                response += `<a href="${level_url}" class="level-link">
                <div class="level-item">
                    <div class="level-label">${course_name}</div>
                    <div class="level-name" title=""><span dir="auto">${level_name}</span></div>
                </div>
            </a>`;
            }
        }

        // Устанавливаем содержимое элемента с id "output" равным response
        outputDiv.html(response);
    })
        .fail(function (error) {
            console.error('Ошибка:', error);
        });
</script>


<div id="error">Ошибок нет</div>

<div class="container text-center">
<div id="output"> Результат</div>
</div>


</body>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
