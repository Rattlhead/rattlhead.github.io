<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.scss" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>

    .level-item {
        min-width: 200px;
        max-width: 320px;
        margin: 0 auto;
        padding: 8px;
        border-style: solid;
        border-image: url(./images/level/control_bar_level_name_background.png) 20 fill round;
        border-width: 0 10px 10px 10px;
        text-align: center;
    }

    .level-item a {
        text-decoration: none;
    }

    .level-label {
        font-size: 12px;
        color: #f3d33b;
        margin-bottom: -5px;
    }

    .level-name {
        color: #fff;
        font-size: 18px;
    }


    .level-item {
        position: relative;
        width: 100%;
        pointer-events: none;
        z-index: 1;
    }
</style>
<body>


<script>
    $.getJSON('./assets/json/Codecombat-courses.json')
        .done(function (data) {
            const outputDiv = $('#output');
            let response = '';

            // Цикл по каждому курсу
            for (const course of data.courses) {
                const course_name = course.course_name;
                const list_levels = course.courses_levels;

                // Цикл по каждому уровню в курсе
                for (const level of list_levels) {
                    const level_name = level.level_name;
                    const level_url = level.level_url;

                    // Строим HTML-разметку для каждого уровня и добавляем к response
                    const html = `
          <a href="${level_url}" class="level-link">
            <div class="level-item">
              <div class="level-label">${course_name}</div>
              <div class="level-name" title=""><span dir="auto">${level_name}</span></div>
            </div>
          </a>
        `;
                    response += html;
                }
            }

            // Устанавливаем содержимое элемента с id "output" равным response
            outputDiv.html(response);
        })
        .fail(function (error) {
            console.error('Ошибка:', error);
        });
</script>

<div class="container text-center ">
    <div class="row">
        <div class="col">
        </div>
        <div class="col" id="output">
    тут список уровней, если его нет - значит я опять что-то сломал.
        </div>
        <div class="col">
        </div>
    </div>
</div>


</body>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
